<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bin Hex Dec</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <p>Binary - Decimal - Hexadecimal Converter</p>
  <img id="themeIcon" src="./moon.svg" width="36" height="36">
</header>
<main>
  <div>
    <span>
      <label>Number of Bits:</label>
      <input id="numBits" type="number">
    </span>
  
    <span>
      <label>Two's Complement:</label>
      <input id="twosComp" type="checkbox">
    </span>
  
    <div class="bin-hex-dec">
      <label>Decimal</label>
      <input id="decimal">
    
      <label>Hex</label>
      <input id="hex">
    
      <label>Binary</label>
      <input id="binary">
    </div>
  </div>
</main>
</body>
<script src="main.js"></script>
</html>
